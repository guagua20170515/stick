<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电商管理层日程设置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/backstage.css">
    <script src="js/reset.js"></script>
    <script src="js/backstage.js"></script>
</head>
<body>
    <div class="header">
        <span>蒋凌伟</span>，您好！请设置您的行程安排
    </div>
    <div class="show">
        <div class="show-header outer">
            <div>日期</div>
            <div>8:00-11:30</div>
            <div>13:00-17:30</div>
        </div>
        <div class="show-main outer">
            <ul class="date">
            </ul>
            <ul class="morning">
                <li><img src="img/away.png"></li>
                <li><img src="img/away.png"></li>
                <li><img src="img/away.png"></li>
                <li><img src="img/away.png"></li>
                <li><img src="img/away.png"></li>
                <li><img src="img/away.png"></li>
                <li><img src="img/away.png"></li>
                <li><img src="img/away.png"></li>
                <li><img src="img/away.png"></li>
                <li><img src="img/away.png"></li>
            </ul>
            <ul class="after">
                <li><img src="img/away.png"></li>
                <li><img src="img/away.png"></li>
                <li><img src="img/away.png"></li>
                <li><img src="img/away.png"></li>
                <li><img src="img/away.png"></li>
                <li><img src="img/away.png"></li>
                <li><img src="img/away.png"></li>
                <li><img src="img/away.png"></li>
                <li><img src="img/away.png"></li>
                <li><img src="img/away.png"></li>
            </ul>
        </div>
    </div>
    <button class="footer">确认</button>
</body>
</html>
